<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wicked - CANAL+</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: Verdana, sans-serif;
    }

    .image-container {
      text-align: center;
      margin-top: 30px;
    }

    .image-container img {
      width: 90%;
      border-radius: 10px;
    }

    .tab-buttons {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto 10px;
      width: 90%;
    }

    .tab-button {
      color: grey;
      font-weight: bold;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
    }

    .tab-button:hover, .tab-button.active {
      color: white;
      background-color: #2a2a2a;
      border-radius: 4px;
    }

    .comments-section {
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
    }

    .comments-section h3 {
      margin-bottom: 10px;
    }

    .comments-section textarea {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      resize: none;
      background-color: #2a2a2a;
      color: white;
    }

    .comment-list {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .comment {
      display: flex;
      gap: 15px;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      align-items: flex-start;
    }

    .comment img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-content {
      flex: 1;
    }

    .comment-header {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .comment-text {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .comment-actions {
      font-size: 13px;
      color: #aaa;
      display: flex;
      gap: 10px;
    }

    .comment-actions span {
      cursor: pointer;
    }

    #submit-comment {
      margin-top: 10px;
      padding: 10px 24px;
      background-color: #e53935;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submit-comment:hover {
      background-color: #c62828;
    }

    .robot-reco {
      margin-top: 25px;
      background-color: #1a1a1a;
      padding: 15px 18px;
      border-radius: 10px;
      border-left: 5px solid #e53935;
      font-style: italic;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .robot-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://cdn.glitch.global/5d8e360a-1f5a-4abc-a7f7-1ee6aa0aa095/Capture%20d'%C3%A9cran%202025-07-01%20164056.png?v=1751380874696" alt="Wicked Film Banner">
  </div>

  <div class="tab-buttons">
    <button class="tab-button active">LE CLUB +</button>
    <button class="tab-button">A VOIR AUSSI</button>
    <button class="tab-button">BONUS</button>
    <button class="tab-button">BANDES-ANNONCES</button>
    <button class="tab-button">ACHETER</button>
    <button class="tab-button">PLUS D'INFOS</button>
  </div>

  <div class="comments-section">
    <h3>Ajouter un commentaire</h3>
    <input type="hidden" id="filmTitle" value="Wicked">
    <textarea id="textarea-commentaire" rows="4" placeholder="Écrivez votre commentaire..."></textarea>
    <button id="submit-comment">Envoyer</button>

    <div id="recommandation-ia" class="robot-reco" style="display: none;">
      <img class="robot-avatar" src="https://cdn.glitch.global/5d8e360a-1f5a-4abc-a7f7-1ee6aa0aa095/canal-celebre-creativite-humaine-nouvelle-campagne-F.avif?v=1751404173919" alt="Robot IA" />
      <span><strong>Le R0_BO + :</strong> <span id="robot-text">Chargement...</span></span>
    </div>

    <div class="comment-list" id="comment-list">
      <div class="comment">
        <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Anna">
        <div class="comment-content">
          <div class="comment-header">Anna</div>
          <div class="comment-text">Visuellement superbe et magnifiquement chanté. Un régal pour les fans de comédie musicale !</div>
          <div class="comment-actions">
            <span class="heart-icon">❤️ 102</span>
            <span>Répondre</span>
          </div>
        </div>
      </div>

      <div class="comment">
        <img src="https://randomuser.me/api/portraits/men/34.jpg" alt="Marc">
        <div class="comment-content">
          <div class="comment-header">Marc</div>
          <div class="comment-text">Une adaptation fidèle avec une vraie ambiance féerique. Très bon moment !</div>
          <div class="comment-actions">
            <span class="heart-icon">❤️ 76</span>
            <span>Répondre</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function envoyerCommentaire(commentaire) {
      const recoBox = document.getElementById("recommandation-ia");
      const robotText = document.getElementById("robot-text");
      const film = document.getElementById("filmTitle").value;

      recoBox.style.display = "flex";
      robotText.innerText = "Le R0_BO + réfléchit à ses recommandations...";

      try {
        const response = await fetch("https://hook.eu2.make.com/0ropsrjt9uedfnqjucuasmlmbiwp3r79", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            commentaire: commentaire,
            film: film
          })
        });

        const result = await response.text();
        robotText.innerText = result;

      } catch (error) {
        console.error("Erreur lors de l'envoi du commentaire :", error);
        robotText.innerText = "❌ Le R0_BO + a rencontré un bug.";
      }
    }

    document.getElementById("submit-comment").addEventListener("click", function () {
      const textarea = document.getElementById("textarea-commentaire");
      const commentaire = textarea.value.trim();

      if (commentaire !== "") {
        envoyerCommentaire(commentaire);

        const commentList = document.getElementById("comment-list");
        const newComment = document.createElement("div");
        newComment.classList.add("comment");
        newComment.innerHTML = `
          <img src="https://randomuser.me/api/portraits/lego/${Math.floor(Math.random() * 10)}.jpg" alt="User">
          <div class="comment-content">
            <div class="comment-header">Vous</div>
            <div class="comment-text">${commentaire}</div>
            <div class="comment-actions">
              <span class="heart-icon">❤️ 0</span>
              <span>Répondre</span>
            </div>
          </div>
        `;

        commentList.appendChild(newComment);
        textarea.value = "";
      }
    });
  </script>

</body>
</html>
